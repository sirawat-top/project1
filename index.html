<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Anime Is Life</title>
  </head>
  <body onload="onLoad()">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="home" style="color: #ff0058;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="fav" style="color: #ff0058;">My anime</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input-search">
              <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container" >
       <div class="row" id="search-detail">

       </div>
       <div class="mini-container" >
         <div class="row" id="outputfav"></div>

       </div>
       <div class="detail-container" style="display: none;" id="detaillist">
        <div class="card" style="width: 18rem;">
          <span></span>
          <div class="card-body">
            <img src="" class="card-img-top" alt="" id="imgdetail">
            <div class="d-flex">
            <p class="card-text">Title:</p>
            <div class="id" id="nameid"></div>
            </div>
            <div class="d-flex">
              <p class="card-text">Synopsis:</p>
              <div class="Synopsis" id="syn"></div>
              </div>
            <div class="d-flex">
              <p class="card-text">Type:</p>
              <div class="type" id="type"></div>
            </div>
            <div class="d-flex">
              <p>EP:</p>
              <div class="episodesdetail" id="episodesdetail"></div>
            </div>
            <div class="d-flex">
              <p>Score:</p>
            <div class="scoredetail" id="scoredetail"></div>
            </div>

            <button type="button" id="backtofav">back</button> 
          </div>
           
        </div>
           
       </div>
      </div>

      
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    
  </body>
</html>
